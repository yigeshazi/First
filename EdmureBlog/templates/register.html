<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/css/edmure.css"/>
    <link rel="stylesheet" href="/static/css/commons.css"/>
    <link rel="stylesheet" href="/static/css/account.css"/>
    <style>

    </style>
</head>
<body>
<div style="">
<h4 ><a href="/">首页</a></h4>
    </div>
<div class="register" >
    <div style="font-size: 25px; font-weight: bold;text-align: center;">
        用户注册
    </div>
    <form role="form" method="post" action="register.html" id="fm">
{#        {% csrf_token %}#}
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" name="username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" class="form-control" name="email" placeholder="一个邮箱只能注册一次">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" name="password" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="confirm_password">确认密码</label>
            <input type="password" class="form-control" name="confirm_password" placeholder="请重新输入密码">
        </div>
        <div class="form-group">
            <label for="nickname">昵称</label>
            <input type="text" class="form-control" name="nickname" placeholder="请输入昵称">
        </div>

{#        <div class="form-group">#}
{#            <label for="password">验证码</label>#}
{#            <div class="row">#}
{#                <div class="col-xs-7">#}
{#                    <input type="text" class="form-control" id="check_code" placeholder="请输入验证码">#}
{#                </div>#}
{#                <div class="col-xs-5">#}
{#                    <img src="/check_code.html">#}
{#                </div>#}
{#            </div>#}
{#        </div>#}

            <div class="register" style="padding: 0 30px 20px 0;">
            <label>
                <a id="submit" class="btn btn-default" onclick="bindRegister()" >注 册</a>
            </label>

            <div class="right" style="padding: 10px 0 0 0;">
                <a href="login.html">已有账号，立即登录</a>
            </div>

            <div class="col-xs-9" style="padding-left: 0;">
                <div class="alert alert-danger hide">
                    <span style="padding: 0 5px 0 5px;display: inline-block;font-size: 14px">
                        <i class="fa fa-minus-circle" aria-hidden="true"></i>
                    </span>
                    <span id="error_msg" style="font-size: 12px;"></span>
                </div>
            </div>
        </div>
    </form>
    <script src="/static/js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        function bindRegister() {
            var $msg = $('#error_msg');
            $msg.parent().addClass('hide');
            $.ajax({
                url: 'register.html',
                type: 'POST',
                data: $('#fm').serialize(),
                dataType: 'JSON',
                success: function (arg) {
                    if(arg.status){
                        location.href = 'login.html'
                    }else{
                        $msg.parent().removeClass('hide');
                        $msg.text(arg.error);
                    }
                }
             })
        }
    </script>

</div>
</body>
</html>
